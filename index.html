<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TwitchTV Online Tracker</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div id="tab-container">
    <ul class="nav nav-tabs nav-justified">
      <li class="active"><a id="link-all" data-toggle="tab" href="#all">All</a></li>
      <li><a id="link-online" data-toggle="tab" href="#online">Online</a></li>
      <li><a id="link-offline" data-toggle="tab" href="#offline">Offline</a></li>
    </ul>
  </div>
  <div class="tab-content">
    <div id="all" class="tab-pane fade in active container">
    </div>
    <div id="online" class="tab-pane fade">
      
    </div>
    <div id="offline" class="tab-pane fade">
     
    </div>
    
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
